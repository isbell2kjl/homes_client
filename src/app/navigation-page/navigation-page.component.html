<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side' " [opened]="(isHandset$ | async) === false">

    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <ng-template [ngIf]="isActive | async" [ngIfElse]="signedOut">
        <h3 class="site-menu">Welcome {{currentName}}</h3>
        <a mat-list-item (click)="logout()">Sign Out</a>
        <a mat-list-item routerLink="/add">All Quotes</a>
        <a mat-list-item routerLink="/search">All Users</a>
      </ng-template>
      <ng-template #signedOut>
        <!-- <a mat-list-item routerLink="auth/signup">Sign Up</a> -->
        <a mat-list-item routerLink="auth/signin">Sign In</a>
        <a mat-list-item routerLink="/post">All Quotes</a>
        <a mat-list-item routerLink="/search">All Users</a>
      </ng-template>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img src="assets/photos/bird1.png" alt="" width="40">
      <span class="site-title">Your Favorite Daily Quotes</span>
    </mat-toolbar>
    <!-- Add Content Here -->

    <!-- <body> -->
    <router-outlet></router-outlet>
    <mat-toolbar class="footer">
      <span id="copyright">Â© 2024 Your Favorite Daily Quotes, Inc.</span>
      <span id="creator">Created by Keith</span>
    </mat-toolbar>
    <!-- </body> -->

  </mat-sidenav-content>
</mat-sidenav-container>
