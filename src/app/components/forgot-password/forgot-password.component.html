<div class="d-flex justify-content-left">
    <button mat-button color="primary" (click)="back()">Back</button>
</div>
<body>
    <div class="form-wrapper">
        <form [formGroup]="emailForm" (ngSubmit)="onSubmit($event)" (keydown.enter)="onEnter($event)">
            <h1 class="input-wrapper">Forgot Password</h1>
            <p>Enter the email address for your account</p>
            <!-- <label>User Name </label> -->
            <input class="input-wrapper" placeholder="Enter Email" type="email" formControlName="email">
            <br><br>
            <!-- <div>
               {{currentName}}, {{currentID}}, {{loggedIn}}
            </div> -->
            <div class="recaptcha-container">
                <div [hidden]="captcha">
                    <re-captcha (resolved)="resolved($event)"
                        [siteKey]="siteKey"></re-captcha>
                </div>
                <div [hidden]="!captcha">
                    <button mat-flat-button class="input-wrapper" mat-flat-button color="primary"
                        [class.spinner]="loading" [disabled]="loading">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
