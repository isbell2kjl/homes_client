<div class="d-flex justify-content-left">
    <button mat-button color="primary" (click)="back()">Back</button>
</div>

<body>
    <div class="form-wrapper">
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <div>
                <!-- Hidden Username Field (NOT bound to FormGroup) -->
                <input type="text" name="username" autocomplete="username" hidden>
                <h1 class="input-wrapper">Enter your Token and New Password:</h1>
                <p>Enter the token from your email</p>
                <input class="input-wrapper" placeholder="Enter Token" type="token" formControlName="token" required />
                <div *ngIf="resetPasswordForm.get('token')?.invalid && resetPasswordForm.get('token')?.touched">
                    <small class="error">Token is required.</small>
                </div>
            </div><br>
            <!-- <h1 class="input-wrapper">Set Password</h1> -->
            <p>Enter and confirm your new password</p>
            <!-- <label>User Name </label> -->
            <input class="input-wrapper" placeholder="Enter Password" type="password" formControlName="password"
                autocomplete="new-password" autocorrect="off" autocapitalize="none" spellcheck="false">

            <div class="input-wrapper">
                <span style="color: red" *ngIf="!resetPasswordForm.get('password')?.valid">
                    At least: 1 uppercase, 1 lowercase, 1digit, 1special character,
                    8 characters long.</span>
            </div><br>
            <!-- <label>Password </label> -->
            <input class="input-wrapper" placeholder="Confirm Password" type="password"
                formControlName="confirmPassword" autocomplete="new-password" autocorrect="off" autocapitalize="none"
                spellcheck="false">
            <div class="input-wrapper">
                <span class="input-wrapper" style="color: red"
                    *ngIf="resetPasswordForm.controls['confirmPassword'].errors?.['matching']">
                    The passwords must match.</span>
            </div><br>

            <!-- <div>
               {{currentName}}, {{currentID}}, {{loggedIn}}
            </div> -->
            <div class="input-wrapper">
                <button mat-flat-button mat-flat-button color="primary">Submit</button>
            </div>
        </form>
    </div>
</body>
