<form class="post-wrapper" (ngSubmit)="onSubmit()">

    <h1>Content Manager</h1>
    <h3 style="color: red">You must click "Update" to save your changes</h3>
    <!-- <button mat-flat-button color="primary">Update</button> -->

    <div class="form-container">

        <div class="form-group">
            <h2>Project Details</h2>
            <label class="form-label">Project Name</label>
            <input class="form-input" placeholder="Enter Project Name" name="projectName"
                [(ngModel)]="editProject.projectName"><br>
            <label class="form-label">Email</label>
            <input class="form-input" placeholder="Enter contact email" type="text" name="contactEmail"
                [(ngModel)]="editProject.contactEmail"><br>
        </div>

        <div class="form-group">
            <h2>Website Name</h2>
            <label class="form-label">Site Name</label>
            <input class="form-input" placeholder="Enter Site Name" name="siteName"
                [(ngModel)]="editProject.siteName"><br>
        </div>

        <div class="form-group">
            <h2>Home Page</h2>
            <label class="form-label">Main Title</label>
            <input class="form-input" placeholder="Enter main title" type="text" name="mainTitle"
                [(ngModel)]="editProject.mainTitle"><br>
            <label class="form-label">Main Text</label>
            <textarea class="form-input" placeholder="Enter main text" type="text" name="mainText"
                [(ngModel)]="editProject.mainText"></textarea><br>
            <label class="form-label">Tagline</label>
            <textarea class="form-input" placeholder="Enter tagline" type="text" name="tagline"
                [(ngModel)]="editProject.tagline"></textarea><br>
            <label class="form-label">Left Title</label>
            <input class="form-input" placeholder="Enter lower left section title" type="text" name="leftTitle"
                [(ngModel)]="editProject.leftTitle"><br>
            <label class="form-label">Left Text</label>
            <textarea class="form-input" placeholder="Enter lower left section text" type="text" name="leftText"
                [(ngModel)]="editProject.leftText"></textarea><br>
            <label class="form-label">Center Title</label>
            <input class="form-input" placeholder="Enter lower middle section title" type="text" name="centerTitle"
                [(ngModel)]="editProject.centerTitle"><br>
            <label class="form-label">Center Text</label>
            <textarea class="form-input" placeholder="Enter lower middle section text" type="text" name="centerText"
                [(ngModel)]="editProject.centerText"></textarea><br>
            <label class="form-label">Right Title</label>
            <input class="form-input" placeholder="Enter lower right section title" type="text" name="rightTitle"
                [(ngModel)]="editProject.rightTitle"><br>
            <label class="form-label">Right Text</label>
            <textarea class="form-input" placeholder="Enter lower right section text" type="text" name="rightText"
                [(ngModel)]="editProject.rightText"></textarea><br>
        </div>

        <div class="form-group">
            <h2>Contact Page</h2>
            <label class="form-label">Main Text</label>
            <textarea class="form-input" placeholder="Enter the Contact Page main text" type="text" name="contactText"
                [(ngModel)]="editProject.contactText"></textarea><br>
            <label class="form-label">Email</label>
            <input class="form-input" placeholder="Enter contact email--same as above" type="text" name="contactEmail"
                [(ngModel)]="editProject.contactEmail"><br>
            <label class="form-label">Phone</label>
            <input class="form-input" placeholder="Enter contact phone" type="text" name="contactPhone"
                [(ngModel)]="editProject.contactPhone"><br>
        </div>

        <div class="d-flex justify-content-center">
            <h3 style="color: red">You must click "Update" to save your changes</h3>
            <button mat-flat-button color="primary">Update</button>
        </div>
    </div>
</form>
