<div class="d-flex justify-content-left">
    <button mat-button color="primary" (click)="back()">Back</button>
</div>

<div class="header-wrapper">
    <div class="form-wrapper">
        <h1>User Profile: {{selectedUser.userName}}</h1>
        <p>Name: {{selectedUser.firstName}} {{selectedUser.lastName}}</p>
        <p>Location: {{selectedUser.city}}, {{selectedUser.state}}</p>
        <p>Profile Created: {{selectedUser.created | date:"MM/dd/yy, HH:mm"}}</p>
        <div *ngIf="(this.currentUserId > 0 && this.currentUserId == this.fkeyId) || (this.currentUserId == 1)">
            <button mat-button color="primary" [routerLink]="['/profile/edit', this.fkeyId]">Edit</button>
            <button mat-button color="warn" (click)="onDelete(this.id)">Delete</button>
            <button mat-button color="secondary" (click)="onNewUser()">New User</button>
        </div>
    </div>
</div>
