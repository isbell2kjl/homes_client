<div class="d-flex justify-content-left">
    <button mat-button color="primary" (click)="back()">Back</button>
</div>

<form [formGroup]="editPostForm" class="post-wrapper" (ngSubmit)="onSubmit()">

    <div class="content wrapper">
        <textarea placeholder="Enter Address" type="text" formControlName="title"></textarea><br><br>
        <textarea placeholder="Enter Content" type="text" formControlName="content"></textarea><br><br>
        <textarea
            placeholder="Paste the photo URL address here, using right-click ‘Copy image address’ or ‘Copy Image Location’"
            type="text" formControlName="photoURL"></textarea><br><br>
            
        <mat-checkbox formControlName="visible">
            Visible
        </mat-checkbox><br>
        <mat-checkbox formControlName="archive">
            Archive
        </mat-checkbox><br>
    </div>

    <div class="d-flex justify-content-center">
        <button mat-flat-button color="primary">Update</button>
    </div>
</form>
