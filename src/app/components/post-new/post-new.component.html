<div class="d-flex justify-content-left">
    <button mat-button color="primary" (click)="back()">Back</button>
</div>

<h1>Enter New Property</h1>

<form [formGroup]="newPostForm" class="post-wrapper" (ngSubmit)="addPost()">
    <div>
        <input placeholder="Enter Street Address" type="text" name="address" formControlName="address">
    </div>
    <div>
        <input placeholder="City" type="text" name="address" formControlName="city">
    </div>
    <div>
        <input placeholder="State" type="text" name="address" formControlName="state">
    </div>
    <div>
        <input placeholder="Zip" type="text" name="address" formControlName="zip">
    </div>
    <!-- <p class="content-wrapper"><strong>User defined notes: call code example (0-no answer,1-not interested,2-potential
            deal)</strong>
    </p> -->
    <div class="responsive-table">
        <div class="table-row">
            <div>
                <input placeholder="Owner" type="text" formControlName="owner">
            </div>
            <div>
                <input placeholder="Telephone" type="text" formControlName="telephone">
            </div>
            <div>
                <input placeholder="Call 0,1,2" type="text" formControlName="call">
            </div>
            <div>
                <input placeholder="Condition" type="text" formControlName="condition">
            </div>
            <div>
                <input placeholder="DELQ y/n" type="text" formControlName="delinquent">
            </div>
            <div>
                <input placeholder="Bed" type="text" formControlName="bed">
            </div>
            <div>
                <input placeholder="Bath" type="text" formControlName="bath">
            </div>
            <div>
                <input placeholder="Sqft" type="text" formControlName="sqft">
            </div>
            <div>
                <input placeholder="Zest 123K" type="text" formControlName="zestimate">
            </div>
            <div>
                <input placeholder="Offer 123K" type="text" formControlName="offer">
            </div>
        </div>
    </div>

    <textarea class="content-wrapper" placeholder="Post additional notes" type="text"
        formControlName="notes"></textarea>

    <div class="action-wrapper">

        <div class="active-wrapper">
            <mat-checkbox class="active" formControlName="visible">
                Visible to public
            </mat-checkbox>
            <button class="active" mat-flat-button color="primary">Add Post</button><br>
        </div>
    </div>
</form>
