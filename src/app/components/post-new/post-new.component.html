<form class="post-wrapper" (ngSubmit)="addPost()">
    <textarea class="content-wrapper" placeholder="Post new Address" type="text" name="title"
        [(ngModel)]="newPost.title"></textarea>
    <!-- <p class="content-wrapper"><strong>User defined notes: call code example (0-no answer,1-not interested,2-potential
            deal)</strong>
    </p> -->
    <div class="responsive-table">
        <div class="table-row">
            <div>
                <input placeholder="Owner" type="text" name="content" [(ngModel)]="column1">
            </div>
            <div>
                <input placeholder="Telephone" type="text" name="content" [(ngModel)]="column2">
            </div>
            <div>
                <input placeholder="Call 0,1,2" type="text" name="content" [(ngModel)]="column3">
            </div>
            <div>
                <input placeholder="Condition" type="text" name="content" [(ngModel)]="column4 ">
            </div>
            <div>
                <input placeholder="DELQ y/n" type="text" name="content" [(ngModel)]="column5">
            </div>
            <div>
                <input placeholder="Bed" type="text" name="content" [(ngModel)]="column6">
            </div>
            <div>
                <input placeholder="Bath" type="text" name="content" [(ngModel)]="column7">
            </div>
            <div>
                <input placeholder="Sqft" type="text" name="content" [(ngModel)]="column8">
            </div>
            <div>
                <input placeholder="Zestimate" type="text" name="content" [(ngModel)]="column9">
            </div>
            <div>
                <input placeholder="Offer" type="text" name="content" [(ngModel)]="column10">
            </div>

        </div>
    </div>

    <textarea class="content-wrapper" placeholder="Post additional notes" type="text" name="content"
        [(ngModel)]="notes">
    </textarea>

    <div class="action-wrapper">
        <!-- <div class="d-flex justify-content-start"> -->
        <div class="active-wrapper">
            <mat-checkbox class="active" [checked]="newPost.visible === 1" (change)="newPost.visible = $event.checked ? 1 : 0">
                Visible to public </mat-checkbox>
            <button class="active" mat-flat-button color="primary">Add Post</button><br>
        </div>
    </div>
</form>
